{% extends 'models/base.html' %}
    
    {% block content %}
        <header>
            <h1>Constructors</h1>
        </header>
        
        {% for constructor in constructors %}
            <article>
                <h2>{{ constructor.name }}</h2>
                <p>{{ constructor.nationality }}</p>
                <p><a href="{{constructor.url}}">{{ constructor.url }}</a><p>
            </article>
        {% endfor %}
    {% endblock %}
