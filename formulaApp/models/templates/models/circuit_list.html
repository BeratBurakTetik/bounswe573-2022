<!DOCTYPE html>
<html>
    <head>
        <title>Formula One</title>
    </head>
    <body>
        <header>
            <h1>Circuits</h1>
        </header>
        
        {% for circuit in circuits %}
            <article>
                <h2>{{ circuit.name }}</h2>
                <p>{{ circuit.location }}</p>
                <p>{{ circuit.country }}</p>
                <p><a href="{{circuit.url}}">{{ circuit.url }}</a><p>
            </article>
        {% endfor %}
    </body>
</html>
