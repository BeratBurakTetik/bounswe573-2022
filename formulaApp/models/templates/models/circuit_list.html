{% extends 'models/base.html' %}
    
    {% block content %}
        <header>
            <h1>Circuits</h1>
        </header>
        <div class="card-columns">
        {% for circuit in circuits %}
        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;" alt="Card image cap">
            <h5 class="card-title">{{circuit.name}}</h5>
            <div class="card-body">
              <p class="card-text">Country: {{circuit.country}}</p>
              <p class="card-text">Location: {{circuit.location}}</p>
            </div>
          </div>
        {% endfor %}
    </div>
    {% endblock %}
